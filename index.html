<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Coffee Cafe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <img src="./images/home/logo.png" alt="logo" />
          </div>
          <ul class="nav-links">
            <li>
              <a href="https://fontawesome.com/icons/bars?f=classic&s=solid"
                >Our Place</a
              >
            </li>
            <li><a href="#">Our Coffee</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="hero">
        <video
          class="background-video"
          src="./images/home/hvideo.mp4"
          autoplay
          muted
          loop
        ></video>
        <div class="hero-content">
          <h1>Coffee. It's our thing.</h1>
          <p>A place where you can enjoy a good cup of coffee.</p>
          <a href="#" class="btn">COME TASTE THE REAL FEELING</a>
        </div>
      </div>
    </header>

    <!-- Footer -->
    <footer>
      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
      </div>
      <a href="/"><p>www.candycoffeecafe.com</p></a>
    </footer>
  </body>
</html>
