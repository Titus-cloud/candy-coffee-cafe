<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <form action="#" method="post" class="partnership-form">
    <!-- Full Name -->
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br>
  
    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
  
    <!-- Phone Number with Country Code -->
    <label for="phone">Phone Number:</label>
    <div class="phone-section">
      <select id="country-code" name="country-code" required>
        <option value="+1">+1 (USA)</option>
        <option value="+44">+44 (UK)</option>
        <option value="+61">+61 (Australia)</option>
        <option value="+254">+254 (Kenya)</option>
        <option value="+91">+91 (India)</option>
        <!-- Add more country codes as needed -->
      </select>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div><br>
  
    <!-- Gender Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
  
    <!-- Business/Organization Name -->
    <label for="organization">Business/Organization Name:</label>
    <input type="text" id="organization" name="organization" placeholder="Enter your organization name" required><br>
  
    <!-- Website URL -->
    <label for="website">Website (Optional):</label>
    <input type="url" id="website" name="website" placeholder="Enter your website URL"><br>
  
    <!-- Partnership Interest -->
    <label for="interest">Partnership Interest:</label>
    <textarea id="interest" name="interest" rows="4" placeholder="Describe your interest in partnering with us"></textarea><br>
  
    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
